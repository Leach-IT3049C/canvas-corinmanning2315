<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Hangman</title>

        <link rel="stylesheet" href="resources/css/animation.css" />
        <link rel="stylesheet" href="resources/css/style.css" />
    </head>    
    <body>
        <div class="title">
            <h1>HANGMAN</h1>
        </div>
        <div id="startWrapper">
            <form id="difficultySelect">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="submit" value="Start!" />
            </form>
        </div>
        <div id="gameWrapper" class="hidden">
            <form id="guessForm">
                <input
                    type="text"
                    id="guessInput"
                    placeholder="Guess A Letter"
                />
                <input type="submit" id="guessSubmitButton" value="Guess" />
            </form>
            <button type="button" id="resetGame" class="hidden">
                Play Again!
            </button>
            <div id="guesses"></div>
            <br />
            <div id="wordHolder"></div>
            <br />
            <canvas
                id="hangmanCanvas"
                height="500"
                width="350"
            ></canvas>
        </div>

        <script src="resources/js/hangman.js" type="text/javascript"></script>
        <script src="resources/js/index.js" type="text/javascript"></script>
    </body>
</html>
